{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    #id_skills_required, #id_job_description {
        color: #333c4d;
    }
    label {
        color: #fff;
    }
    input {
        color: #333c4d;
    }
    select {
        color: #333c4d;
    }
</style>
<div class="card w-100 bg-neutral text-neutral-content">
    <div class="card-body">
        <h1 class="title mb-10">Профиль компании</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-secondary">Обновить информацию</button>
        </form>
        
    </div>
</div>

{% endblock %}
